<style>
marquee{
   font-size:30px;
   color:blue;
   cursor:pointer;
}
video{
background:black;
width:100%;
height:82%;
}
</style
<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<title>CommunityForce</title>
 <body>
 <marquee onmouseover="this.stop();" onmouseout="this.start();">Community Force Training Sessions </marquee>
<video id="video" controls>
</video>
<div>
	<div style="margin-top:6px">
	<button  style="float:left;margin-left:6px;display:none" id="prev" class="col-md-2 btn btn-primary">Prev</button>
	</div>
	
	<div class="col-md-6">
		<h4 id="totalVideos" style="font-size:22px;color:red;margin-left:420px;"></h4>
	</div>
	
	<div>
	<button style="float:right;margin-right:6px;display:none" id="next" class="col-md-2 btn btn-info">Next</button>
	</div>
</div>
</body>
</html>
<script>
var pageIndex=0;
const VideoArray=["https://www.youtube.com/channel/UCRnxeVYT5iO05kZsrPcsuOA",
							"https://www.youtube.com/watch?v=HEN6EF33vJk",
							"https://www.youtube.com/watch?v=9zNQKzUZgQ8"];
	 $(document).ready(function(){
		
	    $("video").attr("src",VideoArray[pageIndex]);
		
		if(	VideoArray.length > 1)
			 $('#next').show();
			 
		$('#totalVideos').text("Total Videos : " + VideoArray.length); 
	 });
	 
		$('#next').click(function(){
		    pageIndex++;
			if(pageIndex == (VideoArray.length)-1)
				$('#next').hide();
			if(pageIndex > 0)
				$('#prev').show();
		  $("video").attr("src",VideoArray[pageIndex]);
		  var vid = document.getElementById("video");
		  vid.play(); 
		});
		
		
		$('#prev').click(function(){
		    pageIndex--;
			if(pageIndex == 0)
				$('#prev').hide();
			if(	VideoArray.length > 1)
			   $('#next').show();
		  $("video").attr("src",VideoArray[pageIndex]);
		  var vid = document.getElementById("video");
		  vid.play(); 
		});
		
		
</script>
